<section id="contact">
  <div class="contact-card">
    <form id="contactForm" class="contact-form" novalidate>
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required aria-describedby="nameError" aria-invalid="false">
        <div class="error-message" id="nameError" role="alert"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required aria-describedby="emailError" aria-invalid="false">
        <div class="error-message" id="emailError" role="alert"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Your Message" required aria-describedby="messageError" aria-invalid="false"></textarea>
        <div class="error-message" id="messageError" role="alert"></div>
      </div>

      <div class="form-group" style="display: flex; justify-content: center;">
         <div class="g-recaptcha" data-sitekey="PASTE_YOUR_GOOGLE_SITE_KEY_HERE"></div>
      </div>
      <div class="error-message" id="captchaError" style="text-align: center;"></div>

      <button type="submit" class="send-btn">Send</button>
      <div id="successMessage" class="success-message" role="status" aria-live="polite">Your Message is Sent</div>
    </form>
  </div>
</section>
